  #   name: Build macOS
  #   needs: [test-rust]
  #   if: always() && (github.ref_type == 'tag' || (needs.test-rust.result == 'success' || needs.test-rust.result == 'skipped'))
  #   uses: ./.github/workflows/build-macos.yml
  #   with:
  #     upload_artifacts: true
  #   # DISABLED: whisper-rs CMake always uses Accelerate framework with i8mm instructions
  #   # even without Vulkan feature, causing compilation errors on GitHub Actions runners.
  #   # Requires upstream fix in whisper-rs to respect GGML_BLAS=OFF environment variable.

  # build-android:
  #   name: Build Android
  #   needs: [test-rust]
  #   if: always() && (github.ref_type == 'tag' || (needs.test-rust.result == 'success' || needs.test-rust.result == 'skipped'))
  #   uses: ./.github/workflows/build-android.yml
  #   with:
  #     upload_artifacts: true

  # Step 3: Create GitHub Release (only on tags, after all builds complete)
  release:
    name: Create GitHub Release
    needs: [build-windows, build-linux]
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/

      - name: Create Release with artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/tauri-app-windows-latest/**/*
            artifacts/tauri-app-ubuntu-latest/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
