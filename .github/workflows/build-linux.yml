name: Build Linux

on:
  workflow_call:
    inputs:
      upload_artifacts:
        description: 'Whether to upload build artifacts'
        required: false
        type: boolean
        default: true

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libvulkan-dev \
            vulkan-tools

      - name: Install Vulkan SDK
        run: |
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-noble.list https://packages.lunarg.com/vulkan/lunarg-vulkan-noble.list
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk --no-install-recommends || sudo apt-get install -y vulkan-headers libvulkan-dev spirv-tools glslang-tools shaderc
          echo "VULKAN_SDK=/usr" >> $GITHUB_ENV

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: bun install

      - name: Verify libvosk.so exists
        run: |
          if [ -f "src-tauri/libvosk.so" ]; then
            echo "✓ libvosk.so found"
            ls -lh src-tauri/libvosk.so
          else
            echo "✗ libvosk.so NOT found"
            exit 1
          fi

      - name: Build Tauri app
        run: bun run tauri:build -- --verbose
        env:
          RUSTFLAGS: '-L ${{ github.workspace }}/src-tauri -C link-args=-Wl,-rpath,$ORIGIN/../lib/Tauri Whisper App'
          LD_LIBRARY_PATH: "${{ github.workspace }}/src-tauri:$LD_LIBRARY_PATH"

      - name: Upload build artifacts
        if: inputs.upload_artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-ubuntu-latest
          path: src-tauri/target/release/bundle/
          retention-days: 7
