jobs:
  # Step 1: Run Rust tests
  test-rust:
    name: Run Rust Tests
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Visual C++ Redistributable
        run: choco install vcredist140 -y

      - name: Verify MSVC runtime DLLs installed
        run: dir "C:\Windows\System32\msvcp*.dll"

      - name: Add libvosk.dll to PATH
        run: echo "$env:GITHUB_WORKSPACE\src-tauri\lib" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH

      - name: Verify libvosk.dll exists
        run: |
          if (Test-Path "src-tauri\lib\libvosk.dll") {
            Write-Host "✓ libvosk.dll found"
            Get-Item "src-tauri\lib\libvosk.dll" | Select-Object Name, Length
          } else {
            Write-Error "✗ libvosk.dll NOT found"
            exit 1
          }

      - name: Install Vulkan SDK
        run: |
          # Download Vulkan SDK installer
          $vulkanVersion = "1.3.290.0"
          $installerUrl = "https://sdk.lunarg.com/sdk/download/$vulkanVersion/windows/VulkanSDK-$vulkanVersion-Installer.exe"
          $installerPath = "$env:TEMP\VulkanSDK-Installer.exe"

          Write-Host "Downloading Vulkan SDK $vulkanVersion..."
          Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath

          Write-Host "Installing Vulkan SDK..."
          Start-Process -FilePath $installerPath -ArgumentList "/S" -Wait

          # Set VULKAN_SDK environment variable
          $vulkanPath = "C:\VulkanSDK\$vulkanVersion"
          echo "VULKAN_SDK=$vulkanPath" | Out-File -Append -Encoding utf8 $env:GITHUB_ENV

          Write-Host "✓ Vulkan SDK installed at $vulkanPath"

      - name: Verify Vulkan SDK installation
        run: |
          if (Test-Path $env:VULKAN_SDK) {
            Write-Host "✓ VULKAN_SDK environment variable set to: $env:VULKAN_SDK"
            Get-ChildItem $env:VULKAN_SDK | Select-Object Name
          } else {
            Write-Error "✗ VULKAN_SDK not set or path doesn't exist"
            exit 1
          }

      - name: Run Rust tests
        run: |
          cd src-tauri
          cargo test --verbose

