name: CI/CD Pipeline

on:
  push:
    branches: [master]
    tags:
      - 'v*.*.*'  # Triggers release on version tags like v0.1.0, v1.2.3
  pull_request:
    branches: [master]

jobs:
  # Step 1: Run Rust tests (only on push/PR, not on tags)
  test-rust:
    name: Run Rust Tests
    if: github.ref_type != 'tag'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Visual C++ Redistributable
        run: choco install vcredist140 -y

      - name: Verify MSVC runtime DLLs installed
        run: dir "C:\Windows\System32\msvcp*.dll"

      - name: Add libvosk.dll to PATH
        run: echo "$env:GITHUB_WORKSPACE\src-tauri\lib" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH

      - name: Verify libvosk.dll exists
        run: |
          if (Test-Path "src-tauri\lib\libvosk.dll") {
            Write-Host "✓ libvosk.dll found"
            Get-Item "src-tauri\lib\libvosk.dll" | Select-Object Name, Length
          } else {
            Write-Error "✗ libvosk.dll NOT found"
            exit 1
          }

      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1
        with:
          vulkan_version: 1.3.290.0
          install_runtime: true
          cache: true
          stripdown: false

      - name: Verify Vulkan SDK installation and add to PATH
        run: |
          if (Test-Path $env:VULKAN_SDK) {
            Write-Host "✓ VULKAN_SDK environment variable set to: $env:VULKAN_SDK"
            Get-ChildItem $env:VULKAN_SDK | Select-Object Name

            # Add Vulkan runtime DLLs to PATH (Runtime\x64 contains vulkan-1.dll)
            $vulkanRuntime = "$env:VULKAN_SDK\Runtime\x64"
            if (Test-Path $vulkanRuntime) {
              echo "$vulkanRuntime" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH
              Write-Host "✓ Added Vulkan Runtime to PATH: $vulkanRuntime"
            }

            # Also add Bin directory for other Vulkan tools
            $vulkanBin = "$env:VULKAN_SDK\Bin"
            if (Test-Path $vulkanBin) {
              echo "$vulkanBin" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH
              Write-Host "✓ Added Vulkan Bin to PATH: $vulkanBin"
            }
          } else {
            Write-Error "✗ VULKAN_SDK not set or path doesn't exist"
            exit 1
          }

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Create virtual drive to shorten paths
        run: |
          # Map the workspace to a short drive letter to avoid Windows path length limits
          subst W: "$env:GITHUB_WORKSPACE"
          Write-Host "✓ Mapped $env:GITHUB_WORKSPACE to W:\"
          Get-PSDrive W

      - name: Create CMake toolchain file for nested builds
        run: |
          $clPath = (Get-Command cl.exe).Source -replace '\\', '/'
          $toolchainPath = "W:\windows-toolchain.cmake"

          @"
          set(CMAKE_C_COMPILER "$clPath" CACHE FILEPATH "C compiler" FORCE)
          set(CMAKE_CXX_COMPILER "$clPath" CACHE FILEPATH "C++ compiler" FORCE)
          set(CMAKE_SYSTEM_NAME Windows)
          "@ | Out-File -FilePath $toolchainPath -Encoding utf8

          echo "CMAKE_TOOLCHAIN_FILE=$toolchainPath" | Out-File -Append -Encoding utf8 $env:GITHUB_ENV
          Write-Host "✓ Created CMake toolchain file at $toolchainPath"
          Get-Content $toolchainPath

      - name: Run Rust tests
        run: |
          # Ensure Vulkan runtime DLL is in PATH for this step
          $env:PATH = "$env:VULKAN_SDK\Runtime\x64;$env:VULKAN_SDK\Bin;$env:PATH"
          Write-Host "✓ Added Vulkan Runtime and Bin to PATH for test execution"

          cd W:\src-tauri

          $env:RUST_BACKTRACE = "1"
          $env:RUST_LOG = "debug"

          Write-Host "`n=== RUNNING TESTS (integration tests only, no binary init) ==="
          cargo test --test test_commands --verbose 2>&1 | Tee-Object -FilePath "W:\build.log"
        continue-on-error: true

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: W:\build.log
          retention-days: 1

      - name: Cleanup virtual drive
        if: always()
        run: |
          subst W: /D
          Write-Host "✓ Removed virtual drive W:\"

  # Step 2: Cross-platform builds (runs on tags OR after tests pass)
  build:
    name: Build (${{ matrix.platform.os }})
    needs: [test-rust]
    if: always() && (github.ref_type == 'tag' || (needs.test-rust.result == 'success' || needs.test-rust.result == 'skipped'))
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
          - os: macos-latest
            rust_target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      # Windows-specific setup
      - name: Setup MSVC (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Vulkan SDK (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: jakoch/install-vulkan-sdk-action@v1
        with:
          vulkan_version: 1.3.290.0
          install_runtime: true
          cache: true
          stripdown: false

      - name: Verify Vulkan and add to PATH (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          if (Test-Path $env:VULKAN_SDK) {
            Write-Host "✓ VULKAN_SDK: $env:VULKAN_SDK"
            $vulkanRuntime = "$env:VULKAN_SDK\Runtime\x64"
            if (Test-Path $vulkanRuntime) {
              echo "$vulkanRuntime" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH
            }
            $vulkanBin = "$env:VULKAN_SDK\Bin"
            if (Test-Path $vulkanBin) {
              echo "$vulkanBin" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH
            }
          }

      - name: Create virtual drive (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          subst W: "$env:GITHUB_WORKSPACE"
          Write-Host "✓ Mapped workspace to W:\"

      - name: Create CMake toolchain file (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          $clPath = (Get-Command cl.exe).Source -replace '\\', '/'
          $toolchainPath = "W:\windows-toolchain.cmake"

          @"
          set(CMAKE_C_COMPILER "$clPath" CACHE FILEPATH "C compiler" FORCE)
          set(CMAKE_CXX_COMPILER "$clPath" CACHE FILEPATH "C++ compiler" FORCE)
          set(CMAKE_SYSTEM_NAME Windows)
          "@ | Out-File -FilePath $toolchainPath -Encoding utf8

          echo "CMAKE_TOOLCHAIN_FILE=$toolchainPath" | Out-File -Append -Encoding utf8 $env:GITHUB_ENV
          Write-Host "✓ Created CMake toolchain file"

      # Linux-specific setup
      - name: Install dependencies (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libvulkan-dev \
            vulkan-tools

      - name: Install Vulkan SDK (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-noble.list https://packages.lunarg.com/vulkan/lunarg-vulkan-noble.list
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk --no-install-recommends || sudo apt-get install -y vulkan-headers libvulkan-dev spirv-tools glslang-tools shaderc
          echo "VULKAN_SDK=/usr" >> $GITHUB_ENV

      # macOS-specific setup
      - name: Install dependencies (macOS)
        if: matrix.platform.os == 'macos-latest'
        run: |
          brew install vulkan-loader vulkan-headers shaderc

      - name: Install Vulkan SDK (macOS)
        if: matrix.platform.os == 'macos-latest'
        run: |
          curl -L https://sdk.lunarg.com/sdk/download/latest/mac/vulkan-sdk.tar.gz -o vulkan-sdk.tar.gz
          tar -xzf vulkan-sdk.tar.gz
          VULKAN_DIR=$(find . -maxdepth 1 -type d -name "vulkansdk-macos-*" | head -n 1)
          echo "VULKAN_SDK=$PWD/$VULKAN_DIR/macOS" >> $GITHUB_ENV
          echo "$PWD/$VULKAN_DIR/macOS/bin" >> $GITHUB_PATH

      # Cache Rust dependencies
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Install frontend dependencies
      - name: Install frontend dependencies
        run: bun install

      # Build the app
      - name: Build Tauri app (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          cd W:\
          bun run tauri:build

      - name: Build Tauri app (Linux/macOS)
        if: matrix.platform.os != 'windows-latest'
        run: bun run tauri:build

      # Cleanup virtual drive (Windows)
      - name: Cleanup virtual drive (Windows)
        if: always() && matrix.platform.os == 'windows-latest'
        run: |
          subst W: /D
          Write-Host "✓ Removed virtual drive"

      # Upload build artifacts (always, for both tag and non-tag builds)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-${{ matrix.platform.os }}
          path: src-tauri/target/release/bundle/
          retention-days: 7

  # Step 3: Create GitHub Release (only on tags, after all builds complete)
  release:
    name: Create GitHub Release
    needs: [build]
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/

      - name: Create Release with artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/tauri-app-windows-latest/**/*
            artifacts/tauri-app-ubuntu-latest/**/*
            artifacts/tauri-app-macos-latest/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
