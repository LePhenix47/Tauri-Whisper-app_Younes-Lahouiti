name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  # Uncomment to enable manual releases
  # release:
  #   types: [created]

jobs:
  # Step 1: Run Rust tests
  test-rust:
    name: Run Rust Tests
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Visual C++ Redistributable
        run: choco install vcredist140 -y

      - name: Verify MSVC runtime DLLs installed
        run: dir "C:\Windows\System32\msvcp*.dll"

      - name: Add libvosk.dll to PATH
        run: echo "$env:GITHUB_WORKSPACE\src-tauri\lib" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH

      - name: Verify libvosk.dll exists
        run: |
          if (Test-Path "src-tauri\lib\libvosk.dll") {
            Write-Host "✓ libvosk.dll found"
            Get-Item "src-tauri\lib\libvosk.dll" | Select-Object Name, Length
          } else {
            Write-Error "✗ libvosk.dll NOT found"
            exit 1
          }

      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1
        with:
          vulkan_version: 1.3.290.0
          install_runtime: true
          cache: true
          stripdown: false

      - name: Verify Vulkan SDK installation and add to PATH
        run: |
          if (Test-Path $env:VULKAN_SDK) {
            Write-Host "✓ VULKAN_SDK environment variable set to: $env:VULKAN_SDK"
            Get-ChildItem $env:VULKAN_SDK | Select-Object Name

            # Add Vulkan runtime DLLs to PATH (Runtime\x64 contains vulkan-1.dll)
            $vulkanRuntime = "$env:VULKAN_SDK\Runtime\x64"
            if (Test-Path $vulkanRuntime) {
              echo "$vulkanRuntime" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH
              Write-Host "✓ Added Vulkan Runtime to PATH: $vulkanRuntime"
            }

            # Also add Bin directory for other Vulkan tools
            $vulkanBin = "$env:VULKAN_SDK\Bin"
            if (Test-Path $vulkanBin) {
              echo "$vulkanBin" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH
              Write-Host "✓ Added Vulkan Bin to PATH: $vulkanBin"
            }
          } else {
            Write-Error "✗ VULKAN_SDK not set or path doesn't exist"
            exit 1
          }

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Create virtual drive to shorten paths
        run: |
          # Map the workspace to a short drive letter to avoid Windows path length limits
          subst W: "$env:GITHUB_WORKSPACE"
          Write-Host "✓ Mapped $env:GITHUB_WORKSPACE to W:\"
          Get-PSDrive W

      - name: Create CMake toolchain file for nested builds
        run: |
          $clPath = (Get-Command cl.exe).Source -replace '\\', '/'
          $toolchainPath = "W:\windows-toolchain.cmake"

          @"
          set(CMAKE_C_COMPILER "$clPath" CACHE FILEPATH "C compiler" FORCE)
          set(CMAKE_CXX_COMPILER "$clPath" CACHE FILEPATH "C++ compiler" FORCE)
          set(CMAKE_SYSTEM_NAME Windows)
          "@ | Out-File -FilePath $toolchainPath -Encoding utf8

          echo "CMAKE_TOOLCHAIN_FILE=$toolchainPath" | Out-File -Append -Encoding utf8 $env:GITHUB_ENV
          Write-Host "✓ Created CMake toolchain file at $toolchainPath"
          Get-Content $toolchainPath

      - name: Investigate Vulkan SDK directory
        run: |
          Write-Host "=== Vulkan SDK Directory Structure ==="
          Write-Host "VULKAN_SDK path: $env:VULKAN_SDK"

          if (Test-Path "$env:VULKAN_SDK") {
            Write-Host "`nTop-level directories:"
            Get-ChildItem "$env:VULKAN_SDK" -Directory | Select-Object Name

            Write-Host "`nAll DLL files in Vulkan SDK:"
            Get-ChildItem "$env:VULKAN_SDK" -Recurse -Filter "*.dll" -ErrorAction SilentlyContinue | Select-Object FullName, Length
          } else {
            Write-Host "ERROR: VULKAN_SDK directory does not exist!"
          }

          Write-Host "`n=== Searching for vulkan-1.dll ==="
          $searchPaths = @(
            "$env:VULKAN_SDK\Bin\vulkan-1.dll",
            "$env:VULKAN_SDK\bin\vulkan-1.dll",
            "$env:VULKAN_SDK\Lib\vulkan-1.dll",
            "$env:VULKAN_SDK\Runtime\x64\vulkan-1.dll",
            "C:\Windows\System32\vulkan-1.dll",
            "C:\Windows\SysWOW64\vulkan-1.dll"
          )
          $found = $false
          foreach ($path in $searchPaths) {
            if (Test-Path $path) {
              Write-Host "✓ FOUND at: $path"
              Get-Item $path | Select-Object Name, Length, LastWriteTime
              $found = $true
            } else {
              Write-Host "✗ Not at: $path"
            }
          }

          if (-not $found) {
            Write-Host "`nWARNING: vulkan-1.dll not found in any expected location"
            Write-Host "Build succeeded but runtime may fail without Vulkan DLL"
          }

      - name: Analyze test executable dependencies
        run: |
          cd W:\src-tauri

          # Find the test executable
          $testExe = Get-ChildItem -Path "target\debug\deps" -Filter "tauri_whisper_app-*.exe" | Select-Object -First 1

          if ($testExe) {
            Write-Host "Analyzing dependencies for: $($testExe.FullName)"

            # Use dumpbin to show DLL dependencies
            dumpbin /dependents $testExe.FullName

            Write-Host "`nChecking if each dependency exists in PATH:"
            $allFound = $true

            # Check critical DLLs
            $criticalDlls = @("libvosk.dll", "vulkan-1.dll", "msvcp140.dll", "vcruntime140.dll")
            foreach ($dll in $criticalDlls) {
              $found = $false
              foreach ($path in $env:PATH -split ';') {
                $fullPath = Join-Path $path $dll
                if (Test-Path $fullPath) {
                  Write-Host "✓ $dll found at: $fullPath"
                  $found = $true
                  break
                }
              }
              if (-not $found) {
                Write-Host "✗ $dll NOT FOUND in PATH"
                $allFound = $false
              }
            }
          } else {
            Write-Host "ERROR: Test executable not found"
          }

      - name: Run Rust tests
        run: |
          # Ensure Vulkan runtime DLL is in PATH for this step
          $env:PATH = "$env:VULKAN_SDK\Runtime\x64;$env:VULKAN_SDK\Bin;$env:PATH"
          Write-Host "✓ Added Vulkan Runtime and Bin to PATH for test execution"

          cd W:\src-tauri
          $env:RUST_BACKTRACE = "1"
          $env:RUST_LOG = "debug"
          cargo test --verbose 2>&1 | Tee-Object -FilePath "W:\build.log"
        continue-on-error: true

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: W:\build.log
          retention-days: 1

      - name: Cleanup virtual drive
        if: always()
        run: |
          subst W: /D
          Write-Host "✓ Removed virtual drive W:\"

